<div class="col-md-6">
    <form name="form" class="form-horizontal" novalidate="novalidate" ng-submit="save()" role="form">
        <div ng-include src="'views/shared/messages.html'"></div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" ng-model="store.name"
                   placeholder="Name" class="form-control" required />
            <span class="text-danger"
                  ng-show="form.name.$dirty && form.name.$error.required">Required!</span>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea type="text" id="address" name="address" ng-model="store.address"
                      placeholder="Address" class="form-control" required />
            </textarea>
            <span class="text-danger"
                  ng-show="form.address.$dirty && form.address.$error.required">Required!</span>
        </div>

        <div class="double-spaced">
            <button type="submit" class="btn btn-checkout btn-default"
                    ng-disabled="form.$invalid || showLoading">Done
            </button>
            <a href="{{ RouteManager.stores.index|path }}" class="btn btn-link ">Cancel</a>
        </div>
    </form>
</div>
