<!-- main body block starts -->
<div class="container main-body-block">
<!-- top panel starts -->
<div class="top-panel row block-45">
    <!-- panel one -->
    <div class="col-sm-4 ">
        <figure class="panel panel-one">
            <img src="images/panel-1.jpg" alt="">
            <figcaption>
                <a href="{{ RouteManager.shop.list|path }}" class="btn-panel">shop now</a>
            </figcaption>
        </figure>
    </div>
    <!-- panel two -->
    <div class="col-sm-4">
        <figure class="panel panel-two">
            <img src="images/panel-2.jpg" alt="">
            <figcaption>
                <a href="{{ RouteManager.shop.list|path }}" class="btn-panel">shop now</a>
            </figcaption>
        </figure>
    </div>
    <!-- panel three -->
    <div class="col-sm-4">
        <figure class="panel panel-three">
            <img src="images/panel-3.jpg" alt="">
            <figcaption>
                <a href="#{{ RouteManager.shop.list|path }}" class="btn-panel">shop now</a>
            </figcaption>
        </figure>
    </div>
</div>
<!-- top panel ends -->

<!-- home page featured product section starts -->
<div class="row block-45" f>
    <div class="col-md-12">
        <div class="product-display featured-product">
            <!-- product display tab -->

            <div class="tab-pane active" id="best-sale">
                <!-- product display carousel -->
                <div class="product-carousel">
                    <div class="list_carousel responsive">
                        <ul id="carousel-featured" class="carousel-product">
                            <!-- product item -->
                            <li ng-repeat="article in articles track by article.id">
                                <div class="product-item-block">
                                    <div class="product-item-visual">
                                        <img class="product-image" ng-src="images/products/{{ article.images[0].imagePath }}" alt="product">
                                    </div>
                                    <div class="product-badge"
                                         ng-class="{sale: article.flag == CONSTANTS.ARTICLE_FLAG.SALE, new: article.flag == CONSTANTS.ARTICLE_FLAG.HOT}">
                                        Sale
                                    </div>

                                    <div class="product-item-desc">
                                        <a href="{{ RouteManager.shop.show|path:{id: article.id} }}"><h1>{{ article.name }}</h1></a>

                                        <div class="item-price item-price-sale">
                                            <span class="prev-price">$ {{ article.price*1.1|number:2 }}</span>
                                            $ {{ article.price|number:2 }}
                                        </div>
                                    </div>
                                    <div class="price-item-desc-detail">
                                        <a class="add-to-cart" href="{{ RouteManager.shop.show|path:{id: article.id} }}">
                                            Details
                                        </a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                        <a id="prev2" class="prev" href="#">
                            <span class="fa  fa-angle-left"></span>
                        </a>
                        <a id="next2" class="next" href="#">
                            <span class="fa  fa-angle-right"></span>
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</div>
<!-- home page featured product section ends -->
</div>
<!-- jQuery plugin hook and custom js -->
<script src="js/init.js"></script>
